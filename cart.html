<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CafeteriaUI — Cart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar container">
    <div class="nav-left">
      <div class="logo"><img src="logo192.png" alt="logo" /></div>
      <div class="brand">
        <h1>CafeteriaUI</h1>
        <p class="small">Cart & Checkout</p>
      </div>
    </div>
    <nav class="nav-actions">
      <a class="nav-link" href="index.html">Menu</a>
      <a class="nav-link" href="cart.html">Cart</a>
      <a class="nav-link" href="login.html">Login</a>
      <a class="nav-link btn-ghost" href="signup.html">Signup</a>
    </nav>
  </header>

  <main class="container">
    <section style="max-width:900px;margin:18px auto;">
      <h2>Your Cart</h2>
      <div id="cart-list" class="card" style="padding:12px"></div>
      <div class="cart-summary" style="margin-top:12px">
        <div id="total-line">Total: ₹0</div>
        <div class="actions">
          <button id="place-order" class="btn">Place Order</button>
          <button id="clear-cart" class="btn-ghost">Clear Cart</button>
        </div>
      </div>
    </section>
  </main>

  <div id="order-popup" class="order-popup" style="display:none">
    <h3>Order placed!</h3>
    <p>Your pickup token:</p>
    <div style="display:flex;align-items:center;gap:8px">
      <code id="order-token" style="padding:8px;background:#f7f7f7;border-radius:8px"></code>
      <button id="copy-token" class="copy-btn">Copy</button>
    </div>
    <p class="small" style="margin-top:8px">Show this token at the café counter to receive your order.</p>
    <div style="margin-top:12px"><button id="close-popup" class="btn">Close</button></div>
  </div>

  <script src="script.js"></script>
  <script>document.addEventListener('DOMContentLoaded', ()=>{ initCartPage(); });</script>
</body>
</html>
